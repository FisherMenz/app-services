buildscript {
	repositories {
		mavenCentral()
		maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
	}
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "war"
apply plugin: "eclipse-wtp"


repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/libs-release" }
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-security:1.3.1.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.3.1.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-logging:1.3.1.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-data-mongodb:1.3.1.RELEASE'
}
